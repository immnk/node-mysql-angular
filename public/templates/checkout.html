<form class="registerUser">
    <fieldset>
        <div class="form-group">
            <label for="username">Enter your first name</label>
            <input type="text" placeholder="FirstName" data-ng-model="firstname" class="form-control" ng-required="true">
        </div>
        <div class="form-group">
            <label for="username">Enter your last name</label>
            <input type="text" placeholder="LastName" data-ng-model="lastname" class="form-control" ng-required="true">
        </div>
        <div class="form-group">
            <label for="username">Enter your email</label>
            <input type="email" placeholder="Email" data-ng-model="email" class="form-control" ng-required="true">
        </div>
        <div class="form-group">
            <label for="username">Enter your password</label>
            <input type="password" placeholder=     "Password" data-ng-model="password" class="form-control" ng-required="true">
        </div>
        <div class="form-group">
            <button type="submit" data-ng-click="registerUser()" class="btn btn-primary btn-lg btn-block">Register</button>
        </div>
</fieldset>
    </form>
