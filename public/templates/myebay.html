
<div class="container-fluid">
    <h1>Your Order History</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="row well" data-ng-repeat="item in orderHist">
                <div class="col-md-6">
                    <div>
                        <div>{{item.itemName}}</div>
                        <div>{{item.itemPrice}}</div>
                        <div>{{item.itemDesc}}</div>
                        <div>{{item.itemPostedBy}}</div>
                    </div>
                </div>
                </div>
            </div>
        </div>
</div>
