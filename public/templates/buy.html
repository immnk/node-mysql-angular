<div class="container-fluid" class="well">
    <h3>Items on sale:</h3>
    <div class="row">
        <div class="col-md-6">
            <div class="row well" data-ng-repeat="item in buyItems">
                <div class="col-md-6">
                    <div>
                        <div>{{item.itemName}}</div>
                        <div>{{item.itemPrice}}</div>
                        <div>{{item.itemDesc}}</div>
                        <div>{{item.posted_by}}</div>
                    </div>
                </div>
                <div class="col-md-6">
                    Item Quantity:
                    <select class="form-control" id="sel1" data-ng-model="selectedQuantity">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                    <button class="btn btn-success" type="button" ng-click="addItemToCart(item.itemName,item.posted_by,selectedQuantity)" tabindex="3">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp;Add To Cart
                    </button>
                </div>
            </div>
        </div>
        </div>
</div>
