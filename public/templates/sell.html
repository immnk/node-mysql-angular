
<div class="container">
    <div class="modal-header">
        <h3 class="modal-title">Create a Listing</h3>
    </div>
    <div class="modal-body">
        <div>
            <div class="form-group">
                <label for="itemName">Enter the item name</label>
                <input type="text" class="form-control" id="itemName" placeholder="Enter item name" ng-model="itemName" tabindex="1">
            </div>
            <div class="form-group">
                <label for="itemPrice">Enter the item price</label>
                <input type="number" class="form-control" id="itemPrice" placeholder="Enter item price (optional)" ng-model="itemPrice" tabindex="2">
            </div>
            <div class="form-group">
                <label for="itemDesc">Enter the item description</label>
                <textarea placeholder="Enter Description" id="itemDesc" data-ng-model="itemDesc" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Do you want to put your item up for bidding?&nbsp;<input type="checkbox" value="" data-ng-model="isBid"></label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="addItemToSell()" tabindex="3">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;Add
        </button>
    </div>
</div>
