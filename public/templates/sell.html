<form class="addItemToSell">
    <fieldset>
        <div class="form-group">
            <label for="item_name">Enter the item name</label>
            <input type="text" placeholder="ItemName" data-ng-model="item_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="item_price">Enter the item price</label>
            <input type="text" placeholder="ItemPrice" data-ng-model="item_price" class="form-control">
        </div>
        <div class="form-group">
            <label for="item_desc">Enter the item description</label>
            <textarea placeholder="Enter Description" data-ng-model="item_desc" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" data-ng-click="addItemToSell()" class="btn btn-primary btn-lg btn-block">Add Item</button>
        </div>
    </fieldset>
</form>
