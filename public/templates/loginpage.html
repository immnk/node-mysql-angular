<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" data-ng-model="username" placeholder="Email or username" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" data-ng-model="password" placeholder="Password" class="form-control">
    </div>
    <div class="alert alert-danger" data-ng-hide="invalid_login">
        <strong>Incorrect username or password</strong>
    </div>
    <div class="alert alert-danger" data-ng-hide="unexpected_error">
        <strong>Unexpected error, try again</strong>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="loginToEbay()">Sign in</button>
</form>
